{% extends 'base/base.html' %}

{% block content %}
    <h1>{{ feature.title }}</h1>
    <p>Description: {{ feature.description }}</p>
    <p>Status: {{feature.status }}</p>
    <p>Priority: {{ feature.priority }}</p>
    <h2>Задача</h2>
    <a href="{% url 'tasks:task_detail' project.id task.id %}">{{ task.name }}</a>
    <h2>Проект</h2>
    <a href="{% url 'tasks:project_detail' project.id %}">{{ project.name }}</a>
{% endblock %}
